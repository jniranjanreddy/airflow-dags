# Kubernetes Secret for Git Credentials (Private Repository)
# 
# IMPORTANT: DO NOT commit this file with actual credentials to Git!
# This is a template. Replace placeholders with actual values.
#
# For GitHub Personal Access Token:
# 1. Go to GitHub Settings > Developer settings > Personal access tokens
# 2. Generate new token with 'repo' scope
# 3. Use token as password below
#
# For Azure DevOps:
# 1. Create Personal Access Token with 'Code (Read)' permission
# 2. Username can be anything (e.g., 'azure-devops')
# 3. Use PAT as password

---
apiVersion: v1
kind: Secret
metadata:
  name: git-credentials
  namespace: airflow
type: Opaque
stringData:
  username: "YOUR_GIT_USERNAME"
  password: "YOUR_PERSONAL_ACCESS_TOKEN_OR_PASSWORD"

---
